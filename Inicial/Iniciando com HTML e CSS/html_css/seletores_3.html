<html>
    <head>
        <meta charset="utf-8">
        <title>Seletores de Elementos</title> 
        <style>
            body {
                background-color: black;
                color: white;
            }
            
            span + p {
                background-color: chocolate;
            }
            
            div ~ p {
                background-color: blueviolet;
            }

            .exemplo-filhos > p {
                background-color: crimson;
            }

            #exemplo-descendentes p {
                background-color: fuchsia;
            }

        </style>
    </head>

    <body>
        <h2>Seletores de Irmãos Adjacentes</h2>
        <div>
            <span>Antes</span>
            <p>Parágrafo #01</p>
            <p>Parágrafo #02</p>
        </div>

        <h2>Seletores de Irmãos Gerais</h2>
        <div>
            <div>Antes</div>
            <p>Parágrafo #01</p>
            <p>Parágrafo #02</p>
        </div>

        <h2>Seletores de Filhos Diretos</h2>
        <div class="exemplo-filhos">
            <div>
                <p>Parágrafo #01</p>
            </div>
            <p>Parágrafo #02</p>
        </div>

        <h2>Seletores de Filhos Descendentes</h2>
        <div id="exemplo-descendentes">
            <div>
                <p>Parágrafo #01</p>
            </div>
            <p>Parágrafo #02</p>
        </div>
    </body>
</html>
